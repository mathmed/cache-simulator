<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simulador de Cache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Incluindo assets necessários -->

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.css" />
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>

    <!-- Incluindo assets personalizados -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="assets/js/main.js"></script>

</head>

<body>
    
    <!-- Div container -->
    <div class = "">
        <nav class="uk-navbar-container" uk-navbar>

            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="#">Mapeamento direto</a></li>
                    <li><a href="#">Mapeamento n-associativo</a></li>
                    <li><a href="#">Mapeamento completamente associativo</a></li>
                    
                </ul>
            </div>
            
        </nav>

        <div class = "div-center margin-top">
            <h2>Simulador de memória cache</h2>
        </div>

        <input class = 'off' id = 'tag' value = "">
        <input class = 'off' id = 'indice' value = "">
        <input class = 'off' id = 'offset' value = "">
        <input class = 'off' id = 'tam-memoria-hidden' value = ''>

        <div class = "div-center">
            <h3>By: <a class = "a-link" href = "https://github.com/mathmed" target = "_blank">@mathmed</a></h3>
        </div>

        <div class = "margin-left margin-top row">

            <div class = "col-md-4">

                <h3><b>Informações da Cache</b></h3>

                <div class = "row">
                    <div class = "col-md-8"><label for = "tam-memoria">Memória (Ex: 8B, 16KB, 32MB, 4GB)</label></div>
                    <div class = "col-md-2"> <input id = "tam-memoria" class = "uk-input"></div>
                </div>

                <div class = "row">
                    <div class = "col-md-8"><label for = "slots-cache">Slots cache (Ex: 4K)</label></div>
                    <div class = "col-md-2"> <input id = "slots-cache" class = "uk-input"></div>
                </div>

                <div class = "row">
                    <div class = "col-md-8"><label for = "slots-conjunto">Slots por conjunto (potência de 2)</label></div>
                    <div class = "col-md-2"><input id = "slots-conjunto" type = "number" class = "uk-input"></div>
                </div>

                <div class = "row">
                    <div class = "col-md-8"><label for = "palavras-slot">Palavras por slot (potência de 2)</label></div>
                    <div class = "col-md-2"><input id = "palavras-slot" type = "number" class = "uk-input"></div>
                </div>

                <button id = 'gerar-cache' type = "button" class = "uk-button uk-button-primary margin-top">Gerar Cache</button>

                <div id = "msgs" class = "margin-top"></div>

                <div id = "div-table-info" class = "margin-top"></div>

            </div>
            
            <div class = "col-md-1"></div>
            <div class = "col-md-6">

                <div id = "info-enderecos">
                    <div id = 'enderecos' class = 'off'>
                        <div class = 'row'>
                            <div class = 'col-md-4'>
                                <label>Instrução atual (hex)</label>
                            </div>
                            <div class = 'col-md-6'>
                                <input id = 'instrucao-atual' class = 'uk-input'>
                            </div>
                        </div>
                        <div class = 'row'>
                            <div class = 'col-md-4'>
                                <label>Próximas</label>
                            </div>
                            <div class = 'col-md-6'>
                                <input id = 'prox-instrucoes' class = 'uk-input' placeholder="Ex: A56, B19">
                            </div>
                        </div>
                        <div class = 'row'>
                            <div class = 'col-md-3'>
                                <button id = 'gerar-instrucoes' type = 'button' class = 'uk-button uk-button-secondary margin-top'>Gerar aleatório</button>
                            </div>
                            <div class = 'col-md-3'>
                                <button id = 'submeter' type = 'button' class = 'uk-button uk-button-primary margin-top'>Submeter</button>
                            </div>
                            </div>
                    </div>
                </div>
                <div id = "div-msg-miss-hit" class = 'margin-top'></div>
                <h3 class = 'green-text margin-top'>Estado atual da Cache</h3>
                <table class="uk-table uk-table-divider" id = "table">
                    <thead>
                        <tr>
                            <th>Índice</th>
                            <th>Válido</th>
                            <th>Tag</th>
                            <th>Dados</th>
                        </tr>
                    </thead>

                    <tbody id = "body-table">
                        
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- /Div container -->


</body>


</html>
